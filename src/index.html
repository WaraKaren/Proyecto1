<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto proyecto 1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1> ANALIZADOR DE TEXTO</h1>
  </header>
  <aside>
    <ul>
      <li class="palabra" data-testid="word-count">PALABRAS</li>
      <li class="caracter" data-testid="character-count">CARACTERES</li>
      <li class="sin" data-testid="character-no-spaces-count">CARACTERES SIN ESPCIOS Y SIGNOS DE PUNTUACION</li>
      <li class="numero" data-testid="number-count">NUMEROS</li>
      <li class="suma" data-testid="number-sum"> SUMA DE NUMEROS</li>
      <li class="tam" data-testid="word-length-average">PROMEDIO LONGITUD</li>
    </ul>
  </aside>
  <form>
    <label>
      REALIZA UN TEXTO
    </label>
    <textarea name="texto" placeholder="ingresa tu texto"></textarea>
    <button type="reset" id="reset-button">LIMPIAR</button>
  </form>
  <footer>
    <h5>Autora: Wara Karen Pacajes Mamani</h5>
  </footer>
</body>

</html>
