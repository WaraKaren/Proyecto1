<!DOCTYPE html>
<html>

<head>
  <!-- le indica al navegador que use el formato UTF-8 para interpretar los caracteres de la página HTML.
  Esto asegura que el texto en diferentes idiomas, como español, se muestre correctamente. -->
  <meta charset="utf-8">
  <title>Analizador de texto proyecto 1</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <section>
    <ul class="desordenado">
      <li class="estilo" data-testid="word-count">PALABRAS: 0</li>
      <li class="estilo" data-testid="character-count">TODOS LOS CARACTERES: 0</li>
      <li class="estilo" data-testid="character-no-spaces-count">CARACTERES SIN ESPACIOS Y SIGNOS DE PUNTUACION: 0</li>
      <li class="estilo" data-testid="number-count">NUMEROS: 0</li>
      <li class="estilo" data-testid="number-sum">SUMA DE NUMEROS: 0</li>
      <li class="estilo" data-testid="word-length-average">PROMEDIO LONGITUD: 0</li>
    </ul>
  </section>
  <form>
    <label>
     REALIZA UN TEXTO
    </label>
    <!-- El atributo "name" en el campo de texto ("<textarea>")
      le da un nombre especial dentro del formulario.
      Esto ayuda a identificarlo cuando el usuario envía
      la información al servidor.
      Es como darle un nombre único para que pueda ser encontrado
      y utilizado más fácilmente. -->
    <textarea name="user-input" placeholder="ingresa tu texto"></textarea>
    <button id="reset-button">LIMPIAR</button>

  </form>
  <script src="index.js" type="module"></script>
  <footer>
    <p>Realizado por Wara Karen Pacajes Mamani</p>
  </footer>
</body>

</html>
